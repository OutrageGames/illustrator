<script>

document.addEventListener('mousemove', (e) => {
  document.querySelectorAll('.eye').forEach(eye => {
    const pupil = eye.querySelector('.pupil');
    const rect = eye.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;

    const distance = Math.min(20, Math.hypot(dx, dy));
    const angle = Math.atan2(dy, dx);

    const offsetX = Math.cos(angle) * distance;
    const offsetY = Math.sin(angle) * distance;

pupil.style.transform = `translate(${offsetX - 8}px, ${offsetY - 8}px)`;

  });
});

function openModal(index) {
  currentIndex = index;
  document.getElementById("modalImg").src = images[currentIndex].src;
  document.getElementById("caption").innerText = images[currentIndex].alt;
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

function changeSlide(direction) {
  currentIndex += direction;
  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  } else if (currentIndex >= images.length) {
    currentIndex = 0;
  }
  document.getElementById("modalImg").src = images[currentIndex].src;
