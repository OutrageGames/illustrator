<script>






const images = [
  {
    src: "https://www.dropbox.com/scl/fi/2x0f9qhw80v727oug7kw4/Logo1.png?rlkey=5s3uq6sacstf6tgqbunjyit6o&st=91xy72db&raw=1",
    alt: "Happy me."
  },
  {
    src: "https://www.dropbox.com/scl/fi/unzrmrmoo6waf1yexbdqm/Logo2.png?rlkey=yby8w2lsjhhotodm0uzbxycaz&st=m9izbxm1&raw=1",
    alt: "Punk me."
  },
  {
    src: "https://www.dropbox.com/scl/fi/w2a0vx5gf6jj2sbi30126/Logo3.png?rlkey=5w47uw6g75zevjp5o4yzb9zwq&st=8mhs9nl0&raw=1",
    alt: "Nerdy me."
  },
  {
    src: "https://www.dropbox.com/scl/fi/doedmg60irsun63hkxax1/Logo4.png?rlkey=ccdj86nrmu7gsvm5c4ht2dcb5&st=smmg8e9j&raw=1",
    alt: "Angry me."
  },
  {
    src: "https://www.dropbox.com/scl/fi/erspajj3n8xapsqrayxlm/Logo5.png?rlkey=ciokqct1vyy2rhc15g08xwtbi&st=wo4lrnba&raw=1",
    alt: "Weird me."
  },
  {
    src: "https://www.dropbox.com/scl/fi/n4pluu1iszeuarqp6kj3p/Logo6.png?rlkey=tjyfir5qmhmstk6miazjimqj9&st=hpp26fem&raw=1",
    alt: "Cool me."
  }
];

let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById("modalImg").src = images[currentIndex].src;
  document.getElementById("caption").innerText = images[currentIndex].alt;
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

function changeSlide(direction) {
  currentIndex += direction;
  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  } else if (currentIndex >= images.length) {
    currentIndex = 0;
  }
  document.getElementById("modalImg").src = images[currentIndex].src;
  document.getElementById("caption").innerText = images[currentIndex].alt;
}



</script>
