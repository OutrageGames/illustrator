          <script>
		  
document.addEventListener('mousemove', (e) => {
  document.querySelectorAll('.eye').forEach(eye => {
    const pupil = eye.querySelector('.pupil');
    const rect = eye.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;

    const distance = Math.min(20, Math.hypot(dx, dy));
    const angle = Math.atan2(dy, dx);

    const offsetX = Math.cos(angle) * distance;
    const offsetY = Math.sin(angle) * distance;

pupil.style.transform = `translate(${offsetX - 8}px, ${offsetY - 8}px)`;

  });
});


              // create references to the modal...
              var modal = document.getElementById('myModal');
              // to all images -- note I'm using a class!
              var images = document.getElementsByClassName('gal-img');
              // the image in the modal
              var modalImg = document.getElementById("img01");
              // and the caption in the modal
              var captionText = document.getElementById("caption");
  
              // Go through all of the images with our custom class
              for (var i = 0; i < images.length; i++) 
              {
                  var img = images[i];
                  // and attach our click listener for this image.
                  img.onclick = function(evt) 
                  {
                      modal.style.display = "block";
                      modalImg.src = this.src;
                      captionText.innerHTML = this.alt;
                      if(this.className == "gal-img")
                      {
                          modalImg.style.width = '2000px';
                      }
                  }
              }
  
              var span = document.getElementsByClassName("close")[0];
  
              span.onclick = function() {
                  modal.style.display = "none";
              }
  
              document.addEventListener('keydown', function(event){
                  if(event.key === "Escape"){
                      modal.style.display = "none";
                  }
              });
  
          </script>
